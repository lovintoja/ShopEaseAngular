<h2 mat-dialog-title>Checkout</h2>
<mat-dialog-content>
  <form [formGroup]="checkoutForm">
    <mat-form-field class="compact-form-field">
      <mat-label for="name">Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="address">Address</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="email">Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="phone">Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="submitOrder()">Submit</button>
    </div>
  </form>
</mat-dialog-content>
