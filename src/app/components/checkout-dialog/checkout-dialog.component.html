<h2 mat-dialog-title>Checkout</h2>
<mat-dialog-content>
  <form [formGroup]="checkoutForm">
    <mat-form-field class="compact-form-field">
      <mat-label for="name">Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="street">Street</mat-label>
      <input matInput formControlName="street" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="city">City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="postalCode">Postal Code</mat-label>
      <input matInput formControlName="postalCode" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="country">Country</mat-label>
      <input matInput formControlName="country" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="email">Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="phone">Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="paymentMethod">Payment Method</mat-label>
      <input matInput formControlName="paymentMethod" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="transactionId">Transaction ID</mat-label>
      <input matInput formControlName="transactionId" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="note">Note</mat-label>
      <input matInput formControlName="note" />
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="submitOrder()">Submit</button>
    </div>
  </form>
</mat-dialog-content>
