<h2 mat-dialog-title>Checkout</h2>
<mat-dialog-content>
  <form [formGroup]="profileForm">
    <mat-form-field class="compact-form-field">
      <mat-label for="street">Street</mat-label>
      <input matInput formControlName="street" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="city">City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="postalCode">Postal Code</mat-label>
      <input matInput formControlName="postalCode" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="country">Country</mat-label>
      <input matInput formControlName="country" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="phoneNumber">Phone</mat-label>
      <input matInput formControlName="phoneNumber" />
    </mat-form-field>

    <mat-form-field class="compact-form-field">
      <mat-label for="bio">Bio</mat-label>
      <input matInput formControlName="bio" />
    </mat-form-field>

    <!-- New Date of Birth Input -->
    <mat-form-field class="compact-form-field">
        <mat-label for="dateOfBirth">Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="submitProfile()">Submit</button>
    </div>
  </form>
</mat-dialog-content>
