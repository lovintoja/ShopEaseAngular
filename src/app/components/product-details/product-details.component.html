<div class="product-details" *ngIf="product">
  <mat-card>
    <img mat-card-image [src]="product.image" alt="{{ product.title }}">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ product.description }}</p>z
      <p>Price: {{ product.price | currency }}</p>
    </mat-card-content>
    <button mat-raised-button color="accent" (click)="addToBasket()">Add to Basket</button>
  </mat-card>
</div>
