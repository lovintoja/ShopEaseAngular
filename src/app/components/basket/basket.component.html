<h2 class="basket-title">Basket</h2>

<div *ngIf="basketItems$ | async as basketItems; else emptyBasket" class="basket-container">
  <table mat-table [dataSource]="basketItems" class="mat-elevation-z8">
    <!-- Product Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let item">
        <img [src]="item.product.image" alt="{{ item.product.title }}" class="product-image" />
      </td>
    </ng-container>

    <!-- Product Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let item"> {{ item.product.title }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item"> {{ item.product.price | currency }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="removeItem(item.product.id, 1)">
          <mat-icon>remove</mat-icon>
        </button>
        {{ item.quantity }}
        <button mat-icon-button color="primary" (click)="addItem(item.product)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let item">
        {{ item.product.price * item.quantity | currency }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let item">
        <button mat-stroked-button color="warn" (click)="removeItem(item.product.id, item.quantity)">
          Remove All
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="total">
    <p>Total: {{ calculateTotal(basketItems) | currency }}</p>
    <button mat-raised-button color="primary" (click)="openCheckoutForm()">Checkout</button>
  </div>
</div>

<ng-template #emptyBasket>
  <div class="empty-message">
    <p>Your basket is empty.</p>
  </div>
</ng-template>
